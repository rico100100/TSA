<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Índice del Sitio</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Índice simple que muestra únicamente páginas publicables del repositorio." />
</head>
<body>
    <div class="main-container">
        <header class="header-section">
            <div class="title-container">
                <h1 class="main-title">Índice del Sitio</h1>
                <div class="title-decoration" aria-hidden="true"></div>
            </div>
        </header>

        <main class="content-section">
            <div class="menu-container">
                <nav class="navigation-menu" role="navigation" aria-label="Menú principal de páginas">
                    <ul class="menu-list" id="menuList">
                        <!-- Se rellena con JavaScript -->
                    </ul>
                </nav>
                <p id="emptyState" class="empty" hidden>No se han encontrado páginas publicables.</p>
            </div>
        </main>

        <footer class="footer-section">
            <p class="footer-text">Recursos publicados | Solo se indexa lo que se puede abrir como página web.</p>
        </footer>
    </div>

    <script>
      // Configura aquí tu repo si cambias el nombre/ramas
      window.__INDEX_CONFIG__ = {
        owner: "rico100100",
        repo: "TSA",
        branch: "main"
      };
    </script>
    <script src="app.js"></script>
</body>
</html>
